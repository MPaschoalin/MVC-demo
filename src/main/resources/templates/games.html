<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Game List</h1>
<hr>

<table>
    <thead>
    <tr>
        <th> Name</th>
        <th> Gender </th>
        <th> Platform </th>
        <th> Price </th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="games:${games}">
        <td th:text="${games.name}">Name</td>
        <td th:text="${games.gender}">Gender</td>
        <td th:text="${games.platform}">Platform</td>
        <td th:text="${games.price}">Price</td>

    </tr>

    </tbody>
</table>

</body>
</html>
